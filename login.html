  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Dashboard - 3rd EYE</title>
  <!-- Include Supabase JS Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    /* Basic Styles */
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background-color: #333; color: white; padding: 1em; }
    header h1 { display: inline-block; margin: 0; }
    nav { display: inline-block; margin-left: 2em; }
    nav button { margin-right: 1em; padding: 0.5em 1em; }
    main { padding: 1em; }
    section { margin-bottom: 2em; }
    .hidden { display: none; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 0.5em; text-align: left; }
    .form-group { margin-bottom: 1em; }
    label { display: block; margin-bottom: 0.5em; }
    input, select { width: 100%; padding: 0.5em; }
    
    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #333;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    
    /* Global Messages */
    .message {
      padding: 0.5em;
      margin: 0.5em 0;
      border-radius: 4px;
      display: none;
    }
    .error { background-color: #f8d7da; color: #721c24; }
    .success { background-color: #d4edda; color: #155724; }

    /* Thumbnail Style */
    .thumbnail { width: 80px; height: 80px; object-fit: cover; }
    
    /* Paging Buttons */
    .paging-buttons { display: flex; justify-content: space-between; }
    
    /* Modal Styles */
    #detailsModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #detailsModal > div {
      background: white;
      padding: 1em;
      max-height: 90%;
      overflow-y: auto;
    }
  </style>
</head>

  <script>

    function showLoading() {

      msgEl.style.display = 'block';
      setTimeout(() => { msgEl.style.display = 'none'; }, 5000);
    }
    function showShortMessage(message, type = 'success') {
      const msgEl = document.getElementById('globalMessage');

    // ----------------- Realtime Detection Logs Section -----------------

    const logsPerPage = 10;

    let logsIntervalID = null;
    
    async function fetchLogs() {
      const viewLogsSection = document.getElementById('viewLogs');
      if (viewLogsSection.classList.contains('hidden')) return;
    
      try {
        showLoading();
        const { data: logs, error } = await supabaseClient
          .from('cr_found')
          .select('id,detection_timestamp,cid,name')
          .order('detection_timestamp', { ascending: false })
          .range((currentPage - 1) * logsPerPage, currentPage * logsPerPage - 1);
    
        if (error) {
          showError("Error fetching logs: " + error.message);
          return;
        }
    
        // Check for new detections
        if (logs.length > 0) {
          const newestId = logs[0].id;
          if (lastDetectionId > 0 && newestId > lastDetectionId) {
            showShortMessage("New detection alert!", "success");
            if (navigator.vibrate) navigator.vibrate(200);
          }
          lastDetectionId = newestId;
        }
    
        renderLogsTable(logs);
      } catch (err) {
        showError("Error loading logs: " + err.message);
      } finally {
        hideLoading();
      }
    }
    
    function renderLogsTable(logs) {
      const tbody = document.querySelector('#logsTable tbody');
      tbody.innerHTML = '';
      
      if (!logs || logs.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5">No detection records found</td></tr>';
        return;

          this.src = '';

          this.textContent = 'No Image';

        tr.appendChild(tdCID);
        tr.appendChild(tdName);
        tdThumb.appendChild(img);
        tr.appendChild(tdThumb);
        tdAction.appendChild(btn);
        tr.appendChild(tdAction);
        
        tbody.appendChild(tr);
      });
    }

      currentPage++;

        currentPage--;
        fetchLogs();
      }

      if (logsIntervalID) clearInterval(logsIntervalID);

        if (!document.getElementById('viewLogs').classList.contains('hidden')) {
          fetchLogs();
        }
      }, 5000);
    }

      if (logsIntervalID) clearInterval(logsIntervalID);
    }
    
    // ----------------- Search Criminal Section -----------------
    document.getElementById('searchCriminalForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const field = document.getElementById('criminalSearchField').value;
      const value = document.getElementById('criminalSearchInput').value.trim();
      if (!value) {
        showError("Please enter a search value.");
        return;
      }
      showLoading();

        let query = supabaseClient.from('criminal').select('*');
        if (field === 'cid') query = query.eq('cid', value);

      }

              <p>

      } finally {
        hideLoading();
      }
    }
    
    function closeDetailsModal() {
      const modal = document.getElementById('detailsModal');
      if (modal) modal.style.display = 'none';
    }
    
    // ----------------- Logout Function -----------------
    async function logout() {
      if (!confirm("Are you sure you want to logout?")) {
        return;
      }
      
      showLoading(); // Show spinner
      
      const userid = localStorage.getItem("userid");
      if (userid) {
        try {
          const { data, error } = await supabaseClient
            .from('user_log')
            .insert({
              userid: userid,
              logout_time: new Date().toISOString(),
              status: 'logged out'
            });
          
          if (error) {
            console.error("Error inserting logout log:", error);
          } else {
            console.log("Logout log inserted:", data);
          }
        } catch (err) {
          console.error("Error during logout:", err);
        }
      }
      
      hideLoading(); // Hide spinner
      window.location.href = 'index.html';
    }
    
    
    
    // Start auto-refreshing logs every 3 seconds when "viewLogs" section is visible
    document.addEventListener('DOMContentLoaded', () => {
      startLogsAutoRefresh();
    });
    </script>
</body>
